<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Species Name - Mushroom Information</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;
            margin: 20px auto;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            border-radius: 8px;
        }

        .details {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .details h2 {
            font-size: 1.4rem;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .details p {
            line-height: 1.6;
            margin-bottom: 10px;
        }

        /* Mobile-first approach */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .container {
                padding: 10px;
                margin: 10px;
            }

            .details p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Species Name</h1>
        <img src="species_image_url.jpg" alt="Species Image">
        
        <div class="details">
            <h2>Details</h2>
            <p><strong>Scientific Name:</strong> [Insert Scientific Name]</p>
            <p><strong>Description:</strong> [Insert brief description of the species]</p>
            <p><strong>Habitat:</strong> [Insert habitat information]</p>
            <p><strong>Edibility:</strong> [Edible/Poisonous/etc.]</p>
            <p><strong>Other Information:</strong> [Insert any additional details]</p>
        </div>
    </div>
</body>
</html>
